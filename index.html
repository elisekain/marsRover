<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mars Rover Photos</title>
		<link rel="stylesheet" href="./css/main.min.css">
		
		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="120x120" href="./apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
		<link rel="manifest" href="./manifest.json">
		<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#0e68b1">
		<meta name="theme-color" content="#0e68b1">
	</head>
	<body>
		<header class="row center">
			<img class="marsRoverSVG col-2 center" src="./assets/svg/marsRover.svg" alt="mars rover." />
			<h1>Mars Rover Photos</h1>
			<p>Search the <a href="https://api.nasa.gov/api.html#MarsPhotos" target="_blank" title="NASA Mars Rover API">NASA Mars Rover API</a> for photos.
		</header>
		
		<main class="container">
			<form id="searchForPhotos" class="row">
				<!-- Mars Rover Select -->
				<div class="col-4">
					<label for="rovers">Mars Rover Name:</label>
					<select id="rovers" name="rovers">
						<option value="curiosity">Curiosity</option>
						<option value="opportunity">Opportunity</option>
						<option value="spirit">Spirit</option>
					</select>
				</div>
				
				<!-- Earth Date Select -->
				<div class="col-4">
					<label for="earthDate">Earth Date:</label>
					<input type="text" id="earthDate">
				</div>
				
				<!-- Submit Button -->
				<div class="col-4 right">
					<button type="submit">Search For Photos</button>
				</div>
			</form>
			
			<!-- Blank State -->
			<div id="blankState" class="center">
				<h2>Find a rover photo...</h2>
				<p>Try searching for <span>Curiosity</span> on <span>2017-12-7</span></p>
			</div>
			
			<!-- Photo Table -->
			<table id="photoTable" class="row center">
				<thead>
					<th class="col-4">Image ID</th>
					<th class="col-4">Martian Sol</th>
					<th class="col-4">Thumbnail</th>
				</thead>
				<tbody id="photoTableBody">
				</tbody>
			</table>
		</main>
		
		<footer>
			<!-- SVG Icon Credits -->
			<ul>
				<li><em>Mars Rover</em> icon by <a href="https://thenounproject.com/le101edaltonien/" target="_blank">Anthony Bossard</a>, from the <a href="https://thenounproject.com/" target="_blank">Noun Project</a></li>
				
				<li><em>Mars</em> icon by <a href="https://thenounproject.com/smashicons/" target="_blank">Ben Davis</a>, from the <a href="https://thenounproject.com/" target="_blank">Noun Project</a></li>
			</ul>
		</footer>
		<!-- Date Picker Imports-->
		<link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
		<script src="https://unpkg.com/flatpickr"></script>
		
		<!-- Custom JS -->
		<script type="text/javascript" src="./config.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
	</body>
</html>
